<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Progress</title>
</head>
<body>
    <div class="container">
        <ul class="progress-step">
            <li>
                <p class="par1">1</p>
            </li>
            <li>
                <p>2</p>
            </li>
            <li>
                <p>3</p>
            </li>
            <li>
                <p>4</p>
            </li>
            <span class="progress">
                <span class="indicator"></span>
            </span>
        </ul>
        <div class="buttons">
        <button class="first-button" id="button1">Prev</button>
        <button class="second-button" id="button2">Next</button>
        </div>
        <div class="line" id="progress-line"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
